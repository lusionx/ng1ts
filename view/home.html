<div>
    <div class="weui-search-bar" weui-search-bar>
        <form class="weui-search-bar__form" ng-submit="fns.search()">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" ng-model="vm.q" placeholder="搜索">
                <a href="javascript:" class="weui-icon-clear"></a>
            </div>
            <label class="weui-search-bar__label">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn">取消</a>
    </div>
    <div class="weui-panel">
        <div class="weui-panel__hd">
            search: {{vm.q}}
        </div>
        <div class="weui-panel__bd">
            <div ng-repeat="row in vm.list" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" ng-src="{{row.head_img}}" />
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{row.nick_name}}</h4>
                    <p class="weui-media-box__desc">{{row.authorizer_appid}}@{{row.component_appid}}: {{row.func_info}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
